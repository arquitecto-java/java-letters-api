spring.application.name=java-letters-api
server.port=8080

#none, update, create, or create-drop
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=none
spring.datasource.url=jdbc:mysql://${DATABASE_HOST:db}:3306/${DATABASE_NAME}
spring.datasource.username=${DATABASE_USER:user}
spring.datasource.password=${DATABASE_PASSWORD:password}

spring.jackson.date-format=yyyy-MM-dd'T'HH:mm:ss.SSS'Z'
#spring.jackson.time-zone=Europe/Zagreb